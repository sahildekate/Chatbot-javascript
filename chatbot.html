<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot in javascript</title>
    <link rel="stylesheet" type="text/css" href="css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-icons-outlined">mode_comment </span>
        <span class="material-icons-outlined">close </span>
    </button>
    <div class="chatbot">
        <header>
            <h2>chatbot</h2>
            <span class="close-btn material-icons-outlined">close </span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">ðŸ™‹ </span>
                <p>Hii there <br>How can I help you today?</p>
            </li>
            
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message ..." required></textarea>
            <span id="send-btn" class="material-icons-outlined">send </span>
        </div>
    </div>

    <script src="js/chatbot.js"></script>
</body>
</html>
